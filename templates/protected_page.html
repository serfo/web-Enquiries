{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <h1>校园内部查询信息网站</h1>
    <form action="/nbsearch" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="query" placeholder="输入查询信息" required>
            </div>

        <button type="submit" class="btn btn-primary btn-lg mt-3">查询</button>
    </form>
    <div class="mt-3">
        {% if result %}
        <h3>查询结果：</h3>
        <p>{{ result }}</p>
        {% else %}
        <p>欢迎访问校园内部查询信息网站</p>
        <p>这是一个用于查询信息的网站，本站点使用了模糊查询，你可以输入你知道到部分信息进行查询，但是数据并不全面。</p>
        {% endif %}
    </div>
</div>
{% endblock %}
